<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shrikha Organics</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-content">
                <h1 class="admin-title">Shrikha Organics Admin</h1>
                <div class="header-actions">
                    <span class="admin-name" id="adminName">Admin</span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="products">Products</button>
                <button class="nav-tab" data-tab="users">Users</button>
            </div>

            <!-- Products Tab -->
            <div class="tab-content active" id="products-tab">
                <div class="tab-header">
                    <h2>Product Management</h2>
                    <span class="product-count-label">Total Products: <span id="productCount">0</span></span>
                    <button class="btn-primary" id="addProductBtn">Add Product</button>
                </div>

                <!-- Add Product Form -->
                <div class="form-container" id="addProductForm" style="display: none;">
                    <h3>Add New Product</h3>
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Price (â‚¹)</label>
                                <input type="number" id="productPrice" step="0.01" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="productDescription">Description</label>
                            <textarea id="productDescription" rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="productImageUrl">Image URL (optional)</label>
                            <input type="text" id="productImageUrl" placeholder="https://example.com/image.jpg">
                        </div>
                        
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file" id="productImage" accept="image/*">
                            <div class="image-preview" id="imagePreview"></div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary" id="saveProductBtn">Save Product</button>
                            <button type="button" class="btn-secondary" id="cancelProductBtn">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Products Table -->
                <div class="table-container">
                    <table class="data-table" id="productsTable">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Users Tab -->
            <div class="tab-content" id="users-tab">
                <div class="tab-header">
                    <h2>User Management</h2>
                </div>

                <!-- Users Table -->
                <div class="table-container">
                    <table class="data-table" id="usersTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Confirm Delete Dialog -->
    <div class="confirm-dialog" id="confirmDialog" style="display: none;">
        <div class="confirm-dialog-content">
            <p id="confirmMessage">Are you sure you want to delete this product?</p>
            <div class="confirm-actions">
                <button class="btn-secondary" id="confirmCancelBtn" type="button">Cancel</button>
                <button class="btn-delete" id="confirmOkBtn" type="button">Delete</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
